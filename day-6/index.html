<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            list-style: none;
            background-color: cadetblue;
        }

        .header li {
            display: inline-block;
            padding: 10px;
        }

        .header li:hover {
            background-color: rgb(46, 80, 81);
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <ul class="header">
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Contact us</li>
    </ul>
</body>

</html>
